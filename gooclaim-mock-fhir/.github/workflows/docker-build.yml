name: Docker Build and Push to ACR

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  AZURE_WEBAPP_NAME: gooclaim-mock-fhir
  NODE_VERSION: '20'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/gooclaim-mock-fhir:${{ github.sha }} .
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/gooclaim-mock-fhir:latest .
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/gooclaim-mock-fhir:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/gooclaim-mock-fhir:latest

