version: '3.8'

services:
  gooclaim-mock-fhir:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gooclaim-mock-fhir
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - FIXTURE_DIR=./fhir-fixtures
      - EHR_MODE=mock
    volumes:
      # Mount fixtures for easy updates (optional - remove if you want fixtures baked in)
      - ./fhir-fixtures:/app/fhir-fixtures:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/healthz', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - gooclaim-network

networks:
  gooclaim-network:
    driver: bridge

